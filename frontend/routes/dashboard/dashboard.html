<div>
	<h3>Dashboard</h3>


	<div class="form-group row" >
		<div class="col-sm-12" >
			<input class="form-control" ng-model="session.searchtext" autofocus placeholder="Searching..." />
		</div>
	</div>
	<div class="row">
		<div class="col-xs-3 col-md-2" ng-repeat="job in jobs | filter:session.searchtext">
			<a href="#/jobhistory/{{job.jobID}}">
				<jobview class="" uib-tooltip="show history" ng-model="job" />
			</a>
		</div>
	</div>
</div>
