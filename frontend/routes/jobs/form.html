<form name="j_{{$index}}">
	<div class="form-group row">
		<label class="form-control-label col-sm-2 col-xs-12">Name</label>
		<div class="col-sm-10 col-xs-12">
			<input class="form-control" ng-model="j.name" placeholder="my ping" />
		</div>
	</div>

	<div class="form-group row">

		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">Transport</div>
				<div class="panel-body">
					<div class="form-group row">
						<label class="form-control-label col-sm-2 col-xs-12">Transport</label>
						<div class="col-sm-10 col-xs-12">
							<select ng-model="j.transportname" class="form-control">
								<option ng-repeat="t in transports.transports" value="{{t.name}}">{{t.name}}</option>
							</select>
						</div>
					</div>

					<div class="form-group row" ng-repeat="arg in transports.transports[j.transportname].args">
						<label class="form-control-label col-sm-2 col-xs-12">{{arg}}</label>
						<div class="col-sm-10 col-xs-12">
							<input name="ta_{{arg}}" class="form-control" ng-model="j.transportargs[arg]" />
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading">Plugin</div>
				<div class="panel-body">
					<div class="form-group row">
						<label class="form-control-label col-sm-2 col-xs-12">Plugin</label>
						<div class="col-sm-10 col-xs-12">
							<select ng-model="j.pluginname" class="form-control">
								<option ng-repeat="p in plugins.plugins" value="{{p.name}}">{{p.name}}</option>
							</select>
						</div>
					</div>
					<div class="form-group row" ng-repeat="arg in plugins.plugins[j.pluginname].args">
						<label class="form-control-label col-sm-2 col-xs-12">{{arg}}</label>
						<div class="col-sm-10 col-xs-12">
							<input name="ja_{{arg}}" class="form-control" ng-model="j.args[arg]" />
						</div>
					</div>

				</div>
			</div>
		</div>

	</div>



	<div class="form-group row" uib-tooltip="how many times can the service go bad, until it counts as bad and email gets send">
		<label class="form-control-label col-sm-2 col-xs-12">Bad threshold</label>
		<div class="col-sm-10 col-xs-12">
			<input type="text" ng-model="j.badthreshold" />
		</div>
	</div>

	<div class="form-group row">
		<label class="form-control-label col-sm-2 col-xs-12">Schedule</label>
		<div class="col-sm-10 col-xs-12">
			<cronsetting ng-model="j.sched" />
		</div>
	</div>

	<div class="form-group row">
		<label class="form-control-label col-sm-2 col-xs-12">Enabled</label>
		<div class="col-sm-10 col-xs-12">
			<input type="checkbox" ng-model="j.active" />
		</div>
	</div>

	<div class="form-group row">
		<label class="form-control-label col-sm-2 col-xs-12"></label>
		<div class="col-sm-10 col-xs-12">
			<button class="btn btn-success" ng-disabled="!j_{{$index}}.$dirty" ng-click="save(j,this['j_'+$index])">Save</button>
			<button class="btn btn-danger" ng-click="remove(j)">Delete</button>
		</div>
	</div>
</form>
